<html>

<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" href="./styles/login.css">

    <script src="https://kit.fontawesome.com/0a4c5d8d39.js" crossorigin="anonymous"></script>


</head>

<body>
    <section>
        
        <div class="sign-up-container">
            <form action="./final.html">
                <label class="sign_up_head">Sign Up For Free</label>
                <div >
                    <input type="text" id="name" placeholder="Full Name" required />
                </div>
                <div>
                    <input type="text" id="pno" placeholder="Phone No" required/>
                </div>
                <div>
                    <input type="text" id="email" placeholder="Email Address" required/>
                </div>
                <div>
                    <input type="text" id="Password"  placeholder="Password" required/>
                </div>
                <div>
                    <button type="submit" class="sign-up-btn">Sign Up</button>
                </div>
                
            </form>
        </div>
        <br>

        <div class="log-in-container">
            <label class="log_in_head">Log In</label>
            <div >
                    <input type="text" placeholder="Full Name" required />
            </div>
            <div>
                    <input type="text" placeholder="Phone No" required/>
            </div>
            <div>
                <button type="button" class="log-in-btn">Sign Up</button>
            </div>
            <a href="" class="forget">Forget Password</a>
            <hr>
            <a class="or">or</a>
            <p class="login_mode">Login via your social nertwork</p>
            <div>
        
                <button type="button" class="facebook-btn"> Facebook</button>
                <button type="button" class="google-btn  ">Google</button>
            </div>
            <hr>
            

        </div>
        
    </div>
    </section>
</body>

</html>
