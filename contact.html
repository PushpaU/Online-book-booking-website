<html>

<head>
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <h4 class="con-head">Contact Us</h4>
            <hr>
            <h5 class="h1">Leave us a message</h5>
            <h6 class="h2">We love to hear from our customers!</h6>
            <form>
                <label>Name</label>
                <p>
                    <input type="text" placeholder="Enter your full name">
                </p>
                <label>Email Address </label>
                <p>
                    <input type="text" placeholder="Type your email address">
                </p>
                <label>Subject</label>
                <p>
                    <select type="text" id="sublect-id" name="subject">
                        <option selected>Choose a option</option>
                        <option>Availability of books</option>
                        <option>Price of Product</option>
                        <option>Shopping Cart Issues</option>
                        <option>Order Related Query</option>
                        <option>Payment Related Query</option>
                        <option>College Library Query</option>
                    </select>
                </p>
                <label>Write your message </label>
                <p>
                    <textarea rows="10" cols="40"  type="text" placeholder="write your messge here"></textarea>
                </p>
                <p>
                    <button class="send-btn">Send Message</button>
                </p>
            </form>
        </div>
    
        <div class="container2">
            <img src="./assetes/contact.png">
            <p>
                <H3 class="head3">REGISTERED OFFICE:</H3>
                <P class="add">
                    <bold>BookMark Infoway Private Limited<br></bold>
                    No: 24, 2nd Cross<br>
                    Gandhinagar<br>
                    Bangalore - 560 009<br>
                    Karnataka.<br>
                    India.<br>
                </P>
            </p>
        </div>

    </div>
    


</body>

</html>
